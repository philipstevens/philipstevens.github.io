<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% if page.title %}
<title>{{ page.title | strip_html }} | {{ site.title }}</title>
{% else %}
<title>{{ site.title }}</title>
{% endif %}

<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title | strip_html }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | prepend: site.url }}">

<link rel="canonical" href="{{ page.url | prepend: site.url }}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400;1,500&family=Sora:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">

{% if site.feed.path %}<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.feed.path | prepend: site.baseurl }}">{% endif %}
